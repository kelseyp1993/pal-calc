<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Form</h1>
    </div>
    <form action="#" th:action="@{/calc}" th:object="${calc}" method="post">
        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3">
                    <p>Operand 1: <input type="text" th:field="*{operandOne}" placeholder="Operand 1"/></p>
                </div>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <p>Operand 2: <input type="text" th:field="*{operandTwo}" /></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="input-group">
                    <p>
                        <select  class="custom-select" th:field="*{operator}" >
                            <option th:value="0" th:text="Addition" >+</option>
                            <option th:value="1" th:text="Subtraction">-</option>
                            <option th:value="2" th:text="Multiplication">*</option>
                            <option th:value="3" th:text="Division">/</option>
                        </select>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p><input type="submit" class="btn btn-primary" value="Submit" /> <input type="reset" class="btn btn-primary" value="Reset" /></p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
