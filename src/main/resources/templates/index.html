<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Welcome to Pal Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Welcome to Pal Calculator</h1>
    <form action="#" th:action="@{/calc-entries}" th:object="${calc}" method="post">
        <div class="container">
        <div class="row">
            <div class="col-4">
                <!--Operand 1 Input-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" th:field="*{operandOne}" placeholder="Operand 1">
                    <div class="input-group-append">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <!--Operand 2 Input-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" th:field="*{operandTwo}" placeholder="Operand 2">
                    <div class="input-group-append">
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-6">
                <div class="input-group">
                    <select class="custom-select" id="inputGroupSelect04" th:field="*{operator}">
                        <option value="0">Add</option>
                        <option value="1">Subtract</option>
                        <option value="2">Multiply</option>
                        <option value="3">Divide</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
